<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./public/images/illustration-article.svg"
          class="ilustration"
          alt=""
        />

        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="learning"
          >Learning</a
        >
        <p class="date">Published 21 Dec 2023</p>
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="foundations"
          ><h1>HTML & CSS foundations</h1></a
        >
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="wrapperUser">
          <div class="imageUser">
            <img src="./public/images/image-avatar.webp" class="avatar" alt="" />
          </div>
          <div class="nameUser"><h3>Greg Hooper</h3></div>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jaime Dargallo</a>.
      </div>
    </main>
  </body>
</html>
